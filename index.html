<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <title>Gasto Semanal</title>

  </head>
  <body>
    <div class="container">
        <header>
            <h1 class="text-center">Gasto Semanal</h1>
        </header>
        <section class="main-content">
            <div class="row">
                <div class="col ">
                    <div class="primary-content">
                        <h2 class="text-center">AÃ±ade tus gastos aqui</h2>
                            <form id="add-expense" action="#">
                                <div class="form-group">
                                    <label for="expense">Gasto:</label>
                                    <input type="text" class="form-control" id="expense" placeholder="Nombre Gasto">
                                </div>
                                <div class="form-group">
                                    <label for="quantity">Cantidad:</label>
                                    <input type="text" class="form-control" id="quantity" placeholder="Cantidad en $">
                                </div>

                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </form>

                    </div>
                </div> 

                <div class="col">
                    <div class="secondary-content">

                        <h2 class="text-center">Listado</h2>

                        <div id="expense">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="budget" class="budget">
                            <div class="alert alert-primary">
                                <p>Presupuesto: $ <span id="total"></span> </p>
                            </div>
                            <div class="remaining alert alert-success">
                                <p>Restante: $ <span id="remaining"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </section>
    </div>


    <script src="js/app.js"></script>
  </body>
</html>
